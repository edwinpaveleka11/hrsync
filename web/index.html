<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="HRSync - HR Management System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>HRSync - HR Management System</title>
  <style>
    body {
      margin: 0;
      background-color: #F4F6FF;
    }
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1A1035, #2D1B69);
      gap: 20px;
    }
    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #6C3CE1, #4FACFE);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    #loading h2 {
      color: white;
      font-family: sans-serif;
      margin: 0;
      font-size: 24px;
    }
    #loading p {
      color: rgba(255,255,255,0.5);
      font-family: sans-serif;
      margin: 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(108, 60, 225, 0.3);
      border-top-color: #6C3CE1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading">
    <div class="logo">ðŸ‘¥</div>
    <h2>HRSync</h2>
    <p>HR Management System</p>
    <div class="spinner"></div>
  </div>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').remove();
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
